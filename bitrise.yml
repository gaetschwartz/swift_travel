---
format_version: "8"
default_step_lib_source: "https://github.com/bitrise-io/bitrise-steplib.git"
project_type: flutter
workflows:
  deploy-ios:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@5: {}
      - certificate-and-profile-installer@1: {}
      - script@1:
          inputs:
            - content: bash $BITRISE_SOURCE_DIR/CI/latest.sh dev
          title: Get latest version
      - cache-pull@2: {}
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/bitrise_git_data.sh
          title: Get git data
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/prebuild.sh
            - working_dir: $BITRISE_FLUTTER_PROJECT_LOCATION
            - is_debug: yes
          title: Prebuild
      - flutter-installer@0:
          inputs:
            - installation_bundle_url: $FLUTTER_ARCHIVE_URL
            #- version: stable
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/bitrise_sksl.sh
            - working_dir: $BITRISE_FLUTTER_PROJECT_LOCATION
          title: compute sksl shaders
      - script@1:
          inputs:
            - working_dir: $BITRISE_FLUTTER_PROJECT_LOCATION
            - content: |-
                #!/usr/bin/env bash
                set -e
                set -x

                flutter build ios --config-only --no-codesign --release --build-number $GIT_CLONE_COMMIT_COUNT $SKSL_ARGUMENT
          title: flutter build ios
      - xcode-archive@3: {}
      - deploy-to-itunesconnect-application-loader@1:
          inputs:
            - password: $APPLE_PASSWORD
            - app_password: $APPLE_2FA
            - itunescon_user: $APPLE_EMAIL
      - cache-push@2: {}
    after_run: []

  build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@5: {}
      - certificate-and-profile-installer@1: {}
      - script@1:
          inputs:
            - content: bash $BITRISE_SOURCE_DIR/CI/latest.sh beta
          title: Get latest version
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/bitrise_git_data.sh
          title: Get git data
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/prebuild.sh
            - working_dir: $BITRISE_FLUTTER_PROJECT_LOCATION
            - is_debug: yes
          title: Prebuild
      - cache-pull@2: {}
      - flutter-installer@0:
          inputs:
            - installation_bundle_url: $FLUTTER_ARCHIVE_URL
            - version: stable
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/bitrise_sksl.sh
            - working_dir: $BITRISE_FLUTTER_PROJECT_LOCATION
          title: compute sksl shaders
      - flutter-build@0:
          inputs:
            - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
            - ios_additional_params: >-
                --no-codesign --release --build-number $GIT_CLONE_COMMIT_COUNT $SKSL_ARGUMENT
            - android_additional_params: >-
                --release --build-number $GIT_CLONE_COMMIT_COUNT --target-platform
                android-arm64
      - cache-push@2: {}
    after_run: []

app:
  envs:
    - opts:
        is_expand: false
      DO_COMPUTE_SKSL_SHADERS: false
    - opts:
        is_expand: false
      BITRISE_FLUTTER_PROJECT_LOCATION: app/
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: app/ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Runner
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: app-store
trigger_map:
  - push_branch: deploy
    workflow: deploy-ios
